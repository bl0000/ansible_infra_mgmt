---
- name: Clone VM in Proxmox
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Clone template
      community.general.proxmox_kvm:
        api_user: "{{ proxmox_username }}"
        api_password: "{{ proxmox_password }}"
        api_host: "{{ proxmox_host }}"
        clone: "{{ source_vm }}"
        name: "{{ target_vm }}"
        node: "{{ proxmox_node }}"
        storage: "{{ proxmox_storage }}"
        format: qcow2
        timeout: 500

    - name: Start cloned VM
      community.general.proxmox_kvm:
        api_user: "{{ proxmox_username }}"
        api_password: "{{ proxmox_password }}"
        api_host: "{{ proxmox_host }}"
        name: "{{ target_vm }}"
        node: "{{ proxmox_node }}"
        state: started
      when: target_vm is defined
